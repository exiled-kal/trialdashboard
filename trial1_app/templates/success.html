<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https:cdnjs.cloudfare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote Dashboard</title>
</head>

<body>
    

    <h2>Welcome, {{user.first_name}} {{user.last_name}}</h2>


    <div class="container">
        <div class="quotes">
            <h4>Quotes</h4>
            <div class="quotesrow">
                
                    {{blog.id}}
                    {{blog.description}}
                     <p>Posted by {{user.first_name}} {{user.last_name}}</p>
                    <p>
                        <form action="success" class="btn btn-outline-secondary ml-3" role="button"><i
                            class="fa fa-thumbs-up">
                            {% csrf_token %}
                                Like</i>
                    </p>
                        </form>
                    <p>
                        <form action="success/delete" class="btn btn-outline-secondary ml-4" role="button">
                            {% csrf_token %}
                            Delete
                        </form>
                    </p>
                
            </div>
        </div>
        <div class="post">
            <form action="/edit/{{ user.id }}/update" method='post'>
                {% csrf_token %}
                <input type='submit' value='Edit My Account'>
            </form>
                <form action='/logout' method='post'>
                    {% csrf_token %}
                    <input type='submit' value='Log Out'>
                </form>
        </div>
        <div class="quotes">
            <h2> Add a Quote</h2>
            <form action="AppendBlog" method="post">
                {%csrf_token%}
                <div class="quotesfirst">
                    
                    <label for="author">Author</label>
                    <input class="form-control" type="text" name="author">
                    
                </div>
                <div class="quotessecond">
                    
                    <label for="quote" class="title">Quote</label>
                    <textarea class="form-control resize" cols="15" rows="5" name="description" value="{{blogs.description}}">{{blogs.description}}</textarea>
                    
                    
                </div>
            </form>
            <div class="submit">
                <form action='/success' method='post'>
                    {% csrf_token %}
                    <button type='submit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
